<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Decendant Selector</title>
<style>
/*
all list elements that are inside a section element.
*/
section li {
    color: green;
}
</style>   
</head>
<body>
<h1>Decendant Selector</h1>
<section>
    Table of Contents:
    <ul>
        <li>Article 1</li>
        <li>Article 2</li>
        <li>Article 3</li>   
    </ul>
</section>
<article>
    Shopping List:
    <ul>
        <li>Cookies</li>
        <li>Cake</li>
        <li>Pies</li>
    </ul>
</article>
</body>
</html>
